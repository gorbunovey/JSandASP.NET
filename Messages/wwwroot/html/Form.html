<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Form</title>
	<link rel="icon" type="image/png" href="../images/favicon.png" />
	<style>
		body {
			font-family: Trebuchet MS;
			font-size: 80%;
			padding: 0px 10px;
		}

		label {
			display: inline-block;
			width: 70px;
		}

		.green {
			font-family: Comic Sans MS;
			color: green;
		}

		.button {
			border: 0;
			border-radius: 4px;
			width: 60px;
			color: white;
			opacity: 0.7;
			padding: 3px 5px;
			text-align: center;
			background-color: #282;
			transition-duration: 0.4s;
			box-shadow: 0 2px 6px 0 rgba(0,0,0,0.24),0 7px 10px 0 rgba(0,0,0,0.19);
			text-decoration: none;
			display: inline-block;
			font-size: 0.9em;
			cursor: pointer;
		}

			.button:hover {
				opacity: 1;
				transform: scale(1.04);
			}

			.button[disabled] {
				background-color: #ddd;
			}

		input, textarea {
			margin: 2px 0px;
			width: 200px;
		}

		h1 {
			color: #ffc;
			background-color: #900;
			font-size: 1.6em;
			margin: 0;
			margin-bottom: 0.5em;
			padding: 0.25em;
			text-align: center;
			letter-spacing: 0.08em;
			border-bottom-style: solid;
			border-bottom-width: 0.2em;
			border-bottom-color: #c00;
		}
	</style>
	<script>
		function Init() {
			let btn = document.querySelector("input[type=submit]");
			btn.onclick = Validate;
		}

		function TestEmail() {
			return new RegExp("^[A-Za-z_]+(\\.[A-Z0-9a-z_]+){0,2}@([A-Za-z_]+\\.){1,3}[A-Za-z]+$", "i")
				.test(f.email.value);
		}
		function TestComment() {
			let
				s = f.cm.value,
				big = s !== "" && s.match(/\w\D+/g)[0].length > 9,
				matches = /^(Your)\W+/.exec(s);
			return big && matches === null;
		}
		function TestAge() {
			let age = f.age.value;
			if (age == "") {
				msg.innerHTML = "<br>Please enter your age";
				return false;
			}
			if (isNaN(age)) // NaN означает 'Not a Number'
			{
				msg.innerHTML = "<br>Age syntax is wrong";
				return false;
			}
			age = Number(age); // Текст преобразуется в число (если получится)
			if (age < 10 || 100 < age) {
				msg.innerHTML = "<br>Age must be a number within (10, 100)";
				return false;
			}
			return true;
		}
		function Validate() {
			msg.innerHTML = "";
			let o = null;

			if (!TestEmail()) {
				o = f.email;
				msg.innerHTML = "<br>Correct email is required";
			}

			if (!TestComment()) {
				o = f.cm;
				msg.innerHTML = "<br>Comment is required. Do not start with \"Your\";"
			}

			if (!TestAge()) {
				o = f.age;
			}

			if (f.name.value.length < 3) // Добываем значение поля для ввода имени
			{
				o = f.name;
				msg.innerHTML = "<br>Name is required";
			}


			if (o) // Если ссылка на ошибочное поле не пуста
			{
				o.focus();
				o.select();
				return false; // Не отправлять данные на сервер
			}
			return true; // Отправлять данные можно
		}

		onload = Init;
	</script>
</head>
<body>
	<h1>Data form</h1>
	<form id="f">

		<label for=" name">Name: </label><input type="text" name="name"><br>
		<label for="age">Age:</label><input type="text" name="age" id="age"><br>
		<label for="cm">Comment:</label><textarea placeholder="Your comment..." name="cm" id="cm"></textarea><br>
		<label for="email">Email: </label><input type="email" name="email" id="email"><br>

		<input type="submit" value="Submit" class="button">
		<span id="msg" class="green"></span>
	</form>

</body>
</html>
